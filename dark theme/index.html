<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Muheez | All my links</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Section that contains basically everything -->
    <section id="links">
        <!-- The container that holds all the elements  -->
        <div class="parent-container">
            <div class="profile">
                <!-- IMPORTANT Please note to use a 1:1 aspect ratio image so that the picture of you can be turned into a perfect circle -->
                <img src="img/me.png" class="profile-pic" alt="Picture of Muheez">
            </div>
            <div class="heading-container">
                <h1>Lorem | Software Engineer</h1>
            </div>
           <div class="about">
               <p>Lorem ipsum dolor sit amet consectetur</p>
           </div>
           <!-- Container that holds all the links. Copy and paste the "link-block" div if you want to add more -->
           <div class="link-container">
               <div class="link-block"">
                   <!-- Put where you want to link to in the "href" attribute starting with https://... or anything else -->
                   <a href="" class="link">My Website</a>
               </div>
               <div class="link-block">
                   <a href="" class="link">Instagram</a>
               </div>
               <div class="link-block">
                   <a href="" class="link">Gumroad</a>
               </div>
           </div>
        </div>
    </section>
</body>
</html>
